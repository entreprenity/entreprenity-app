<div class="col-md-6 col-md-offset-3">
	<h2>Forgot Password</h2>
	<form name="form" ng-submit="vm.forgotpassword()" role="form">
		<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
			<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Valid username is required</span>
		</div>
		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Submit</button>
			<a href="#/login" class="btn btn-link">Cancel</a>
		</div>
	</form>
</div>
