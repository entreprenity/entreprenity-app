<div id="loginPage">
	<div class="container">
		<div class="formContainer">
			<img class="img-circle" ng-src="assets/img/entreprenity-icon.png">
			<form name="loginForm" ng-submit="vm.login(loginForm.$valid)" novalidate>

				<div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
					<input type="text" name="username" id="username" class="form-control" ng-model="vm.username" placeholder="Username" required />
					<span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">{{getError(loginForm.username.$error, 'username')}}</span>
				</div>

				<div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
					<input type="password" name="password" id="password" class="form-control" ng-model="vm.password" placeholder="Password" required />
					<span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">{{getError(loginForm.password.$error, 'password')}}</span>
				</div>

				<div class="form-actions">
					<button type="submit" ng-disabled="loginForm.$invalid || vm.dataLoading" class="btn btn-primary">LOGIN</button>
					<br>
					<a href="#/register" class="btn btn-link">Register</a>
					<a href="#/forgotpassword" class="btn btn-link">Forgot Password</a>
				</div>

			</form>
		</div>
	</div>
</div>
