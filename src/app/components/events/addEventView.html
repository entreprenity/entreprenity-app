<div id="addEvent">
    <div class="container">
        <h1>ADD EVENT</h1>
        <div class="formContainer">
            <img class="img-circle" ng-src="assets/img/entreprenity-icon.png">
            <form name="addEventForm" ng-submit="vm.addEvent(addEventForm.$valid)" novalidate>
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control" ng-model="vm.name" placeholder="Event Name" required />
                    <span>validation error message</span>
                </div>
                <div class="form-group">
                    <input type="text" name="description" id="description" class="form-control" ng-model="vm.description" placeholder="Event Description" required />
                    <span>validation error message</span>
                </div>
            </form>
        </div>
    </div>
</div>
