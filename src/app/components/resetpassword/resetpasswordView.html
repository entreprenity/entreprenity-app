<div style="max-width: 600px; margin: 0 auto;">
	<div id="notifications">
		<div class="title">
			<h4>Reset Password</h4>
		</div>

		<div class="media-list">
		
		 	 <h3>{{ vm.message }}</h3> 
		    <form name="changePasswordForm" novalidate ng-submit="vm.submit(changePasswordForm.$valid)">
		       <div class="form-group">
		            <label>Current Password</label>
		            <input type="password" name="currentpassword" class="form-control" ng-model="vm.user.currentpassword" required />
		            <div ng-messages="changePasswordForm.currentpassword.$error" ng-messages-include="app/common/messages.html"></div>
		        </div>
		        <div class="form-group">
		            <label>Password</label>
		            <input type="password" name="password" class="form-control" ng-model="vm.user.password" required />
		            <div ng-messages="changePasswordForm.password.$error" ng-messages-include="app/common/messages.html"></div>
		        </div>
		        <div class="form-group">
		            <label>Confirm Password</label>
		            <input type="password" name="confirmPassword" class="form-control" 
		                   ng-model="vm.user.confirmPassword" 
		                   required compare-to="vm.user.password" />
		            <div ng-messages="changePasswordForm.confirmPassword.$error" ng-messages-include="app/common/messages.html"></div>
		        </div>
		        <div class="form-group">
		            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Change Password</button>
		        </div>
		    </form> 		
		</div>
	</div>
</div>
